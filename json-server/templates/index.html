<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="icon" 
      type="image/png" 
      href="{{ url_for('static', filename='server2.png') }}">

    <title>json-server.py</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; width: 100%; align-items: center; justify-content: center">
        <div class="border-bottom pb-2" style="width: 80%">
            <h1 class="display-3 mt-3 text-center">Welcome to your API!</h1>
        </div>
        <div class="mt-3" style="display: flex; width: 80%; align-items: center; justify-content: space-around">
            {% for route in data %}
                <div class="card" style="min-width: 30%; width: 30%">
                    <h5 class="card-header">{{ route.capitalize() }}</h5>
                    <div class="card-body" style="display:flex; flex-direction: column">
                        <div><span class="badge badge-pill badge-primary">GET</span><span class="ml-3"> {{'/' + route }}</span></div>
                        <div><span class="badge badge-pill badge-primary">GET</span><span class="ml-3"> {{'/' + route + '/<id>' }}</span></div>
                        <div class="mt-2"><span class="badge badge-pill badge-success">POST</span><span class="ml-3"> {{'/' + route  }}</span></div>
                        <div class="mt-2"><span class="badge badge-pill badge-warning">PUT</span><span class="ml-3"> {{'/' + route + '/<id>' }}</span></div>
                        <div class="mt-2"><span class="badge badge-pill badge-danger">DELETE</span><span class="ml-3"> {{'/' + route + '/<id>' }}</span></div>
                    </div>
                    <div class="card-footer text-center">{{ data[route] | length }} <span class="text-muted ml-1">Record(s)</span></div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
